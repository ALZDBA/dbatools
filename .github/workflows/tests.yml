name: Run Cross Platform Tests
on: [push]
defaults:
  run:
    shell: pwsh
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    steps:
      - uses: actions/checkout@v2

      - name:  Setup docker images
        run: |
          # create a shared network
          docker network create localnet

          # create a shared directory for migrations
          $dir = New-Item -Type Directory $home\Documents\sqlshared -Force -ErrorAction SilentlyContinue

          # setup two containers and expose ports
          docker run -p 1433:1433  --network localnet --volume "$($dir):/shared" --name dockersql1 -d dbatools/sqlinstance
          docker run -p 14333:1433 --network localnet --volume "$($dir):/shared" --name dockersql2 -d dbatools/sqlinstance2

      - name: ðŸ‘¥ Clone appveyor repo
        working-directory: /tmp
        run: |
          gh repo clone sqlcollaborative/appveyor-lab

      - name: Run tests
        env:
          TENANTID: ${{secrets.TENANTID}}
          CLIENTID: ${{secrets.CLIENTID}}
          CLIENTSECRET: ${{secrets.CLIENTSECRET}}
        run: |
          Invoke-Pester ./tests/gh-actions.ps1 -Output Detailed -PassThru |
            Export-CliXml dbatools-results.xml
          (Get-DbatoolsError -All | Where ScriptStackTrace -notmatch darling | Out-String) | Export-CliXml -Path dbatools-errors.xml
      - name: Tests results and error messages
        run: |
          $results = Import-CliXml dbatools-results.xml
          if ($results.Result -ne "Passed") {
            Import-CliXml -Path dbatools-errors.xml
            throw "There were $($results.FailedCount) failed tests."
          }